<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paco Gómez | Portafolio Musical</title>

  <!-- Tipografías sin derechos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- Toggle modo claro / oscuro (sin JS) -->
  <input type="checkbox" id="tema" class="tema-input">

  <header class="cabecera">
    <nav class="nav">
      <div class="marca">
        <img src="assets/img/logo.png" alt="Logo musical" class="marca__logo">
        <span class="marca__texto">Paco Gómez</span>
      </div>

      <div class="nav__links">
        <a href="#" class="nav__link">Inicio</a>
        <a href="#" class="nav__link">Trayectoria</a>
        <a href="#" class="nav__link">Proyectos</a>
        <a href="#" class="nav__link">Contacto</a>
      </div>

      <label for="tema" class="tema">
        <span>☾</span>
        <span class="tema__texto">Modo</span>
      </label>
    </nav>
  </header>

  <main>

    <!-- HERO / PRESENTACIÓN -->
    <section class="hero">
      <div class="hero__contenido">
        <p class="hero__etiqueta">Guitarrista · Productor · Compositor</p>

        <h1 class="hero__titulo">
          Mi trayectoria musical,
          <span>contada con sonido</span>
        </h1>

        <p class="hero__descripcion">
          Este es mi portafolio personal donde muestro mi evolución musical,
          proyectos, grabaciones y experiencia en directo.
        </p>

        <div class="hero__botones">
          <a href="#" class="boton">Ver proyectos</a>
          <a href="#" class="boton boton--secundario">Contactar</a>
        </div>
      </div>
    </section>

  </main>

  <footer class="pie">
    <p>© 2026 · Paco Gómez · DIW</p>
  </footer>

</body>
</html>
